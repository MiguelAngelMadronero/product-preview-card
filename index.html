<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Product preview card component</title>


</head>
<body>

  <section class="card container">
    <div class="card__ilustration">
      <!-- <source media="(max-width:768px)" srcset="./images/image-product-mobile.jpg">
      <img src="./images/image-product-desktop.jpg" alt="imagen" class="card__img"> -->
      
    </div>
    <div class="card__container container">
      <div class="card__content">
        <div class="card__perfume">Perfume</div>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
      </div>
      <div class="card__buy">
        <div class="card__price">
          <p class="card__priceNow">$149.99</p>
          <p class="card__priceBefore"> $169.99</p>
        </div>
        <a href="#" class="card__button"><img src="./images/icon-cart.svg" alt="icono de compra">Add to Cart</a>
      </div>
    </div>
  </section>

</body>
</html>
